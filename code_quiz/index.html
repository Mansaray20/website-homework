<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>code quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="info_title">Quiz Rules</div>
      <div class="info_list">
        <div class="info">
          1. Each question will be <span>20 seconds</span> to complete
        </div>

        <div class="info">
          2. the answers can only be selected once, no reselect
        </div>

        <div class="info">
          3. after time is done, there will be no option
        </div>

        <div class="info">4. you have to continue the quiz, when it started</div>

        <div class="info">5. you'll only get point from correct answers</div>
      </div>
      <div class="buttons">
        <button class="beginbutton">Begin quiz</button>
        <button class="quit">exit quiz</button>
        <button class="restart">restart</button>
      </div>
    </div>

    <div>timer <span class="timer"></span></div>
    <div class="my-question"></div>
    <button class="num-A"></button>
    <button class="num-B"></button>
    <button class="num-C"></button>
    <button class="num-D"></button>
    <script src="./script.js"></script>
  </body>
</html>
